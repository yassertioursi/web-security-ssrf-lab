# Redis configuration for SSRF lab
# WARNING: This is intentionally insecure for educational purposes

# Bind to all interfaces (vulnerable)
bind 0.0.0.0

# Disable protected mode (vulnerable)
protected-mode no

# No password required (vulnerable)
# requirepass ""

# Port
port 6379

# Logging
loglevel notice

# Persistence
save 900 1
save 300 10
save 60 10000

# Database file - SET TO PUBLIC STORAGE for easy exploitation
dbfilename dump.rdb
dir /var/www/html/storage/app/public

# Max memory
maxmemory 256mb
maxmemory-policy allkeys-lru
